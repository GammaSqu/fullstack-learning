<!DOCTYPE html>
<html>
  <head>
    <title>Practice 2 - Sign In Keenthemes</title>
    <!--CSS link-->
    <link rel="stylesheet" href="index-2-Keenthemes.css" />
    <!--Font Family Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-card">
        <div class="left-container">
          <div class="title">
            <img
              class="title-img"
              src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/logos/logo-1.png"
            />
          </div>

          <div class="checklist">
            <div class="acc-setting block">
              <div class="icon special">1</div>
              <div class="labelling">
                <div class="semi-bold">Account Settings</div>
                <div class="grey">Setup Your Account Details</div>
              </div>
            </div>
            <div class="address block">
              <div class="icon">2</div>
              <div class="labelling">
                <div class="semi-bold">Address Details</div>
                <div class="grey">Setup Residence Address</div>
              </div>
            </div>
            <div class="payment block">
              <div class="icon">3</div>
              <div class="labelling">
                <div class="semi-bold">Make Payment</div>
                <div class="grey">Use Credit or Debit Cards</div>
              </div>
            </div>
            <div class="completed block">
              <div class="icon">4</div>
              <div class="labelling">
                <div class="semi-bold">Completed!</div>
                <div class="grey">Review and Submit</div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg">
          <img
            class="bg-img"
            src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/svg/illustrations/features.svg"
          />
        </div>
      </div>
      <div class="right-card">
        <div class="create">
          <div class="issues grey semi-bold">
            Having issues? <a href=""> Get Help</a>
          </div>
          <div class="middle">
            <div class="top-text">
              <div class="account">Create Account</div>
              <div class="grey">
                Already have an Account ? <a href="">Sign In</a>
              </div>
            </div>
            <div class="detail">
              <div>
                <label class="right-flex semi-bold">
                  <span class="semi-bold">First Name</span>
                  <input type="text" />
                </label>
              </div>
              <div>
                <label class="right-flex">
                  <span class="semi-bold">Last Name</span>
                  <input type="text" />
                </label>
              </div>
              <div>
                <label class="right-flex">
                  <span class="semi-bold">Phone</span>
                  <input type="text" />
                </label>
              </div>
            </div>
            <div class="next">
              <button type="button">Next Step ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

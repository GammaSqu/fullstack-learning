<!DOCTYPE html>
<html>
  <head>
    <title>Homework 2 - JACK VO</title>
    <link rel="stylesheet" href="homework-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-margin location">Sydney, AU</div>
      <div class="header-margin logo">
        <div class="moving-border">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5a0cdfae32601ebee195f685/1520994909567-JCKEDDTBN054MW36PGP6/Boss+baby.PNG?format=1500w"
          />
        </div>
        <div class="logo-text">Jack Vo</div>
      </div>
      <div class="header-margin header-menu">
        <div class="header-menu-item active"><a href="/jackhome">Home</a></div>
        <div class="header-menu-item">
          <a href="/jackgames">My Games</a>
        </div>
        <div class="header-menu-item">
          <a href="/jackmyfriendslist">My Friends List</a>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="section">
        <div class="title">Watched</div>
        <div class="section-content">
          <div>
            <div class="section-number">237</div>
            <div class="section-text">Movies</div>
          </div>
          <div>
            <div class="section-number">23</div>
            <div class="section-text">Series</div>
          </div>
          <div>
            <div class="section-number">05</div>
            <div class="section-text">Docs</div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="title">Games Played</div>
        <div class="section-content">
          <div>
            <div class="section-number">150</div>
            <div class="section-text">Action</div>
          </div>
          <div>
            <div class="section-number">45</div>
            <div class="section-text">RPG</div>
          </div>
          <div>
            <div class="section-number">02</div>
            <div class="section-text">FPS</div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="title">Time Spent Sleeping</div>
        <div class="section-content">
          <div>
            <div class="section-number">13</div>
            <div class="section-text">Years</div>
          </div>
          <div>
            <div class="section-number">02</div>
            <div class="section-text">Months</div>
          </div>
          <div>
            <div class="section-number">15</div>
            <div class="section-text">Days</div>
          </div>
        </div>
      </div>
    </div>
    <div class="info container">
      <div class="info-image">
        <img
          src="https://media3.giphy.com/media/leuNkvf9pE6loEnjnb/source.gif"
        />
      </div>
      <div class="facts content">
        <div class="info-fact">True Fact</div>
        <ul>
          <li>Gymer by morning</li>
          <li>Coder by day</li>
          <li>Gamer by night</li>
        </ul>
      </div>
    </div>
    <div class="bottom container">
      <div class="info-fact">My Favourite Videos</div>
      <div class="videos">
        <div class="video-items moving-border">
          <iframe
            src="https://www.youtube.com/embed/gFQ3JaVSTsU?si=zTlabIfDzwu57Vkt"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen=""
          ></iframe>
        </div>
        <div class="video-items moving-border">
          <iframe
            src="https://www.youtube.com/embed/UPkMkIOzej8?si=kxY1NWyTnZpaoabD"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen=""
          ></iframe>
        </div>
        <div class="video-items moving-border">
          <iframe
            src="https://www.youtube.com/embed/kzwB84Ym3Hg?si=ETkYZzPl-hmNsZ_j"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>

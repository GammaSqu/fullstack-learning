<!DOCTYPE html>
<html>
  <head>
    <title>Homework 1 - Metronic Login Page</title>
    <!--CSS link-->
    <link rel="stylesheet" href="homework-1-recreate.css" />
    <!--Font Family Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Container for both sides (flex)-->
    <div class="container">
      <!--Left Side Card (flex)-->
      <div class="left-card">
        <!-- Title-->
        <div>
          <img
            src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/logos/logo.png"
          />
        </div>
        <!--Sign In Details-->
        <div class="detail">
          <!--Top Text-->
          <div class="top-text">
            <div>Sign In</div>
            <div class="grey">Or <a href="">Create An Account</a></div>
          </div>

          <!--Email-->
          <div class="email">
            <!-- Email Input-->
            <label class="email-input">
              Email
              <input />
            </label>
          </div>
          <!--Password-->
          <div class="pass-input">
            <!--Password Input-->
            <div class="forgot">
              <div>Password</div>
              <div><a href="">Forgot Password?</a></div>
            </div>
            <input />
          </div>
          <!--Button-->
          <div class="sign-in">
            <button class="sign-button">Sign in</button>
          </div>
        </div>
        <!--Sign with Google-->
        <div>
          <button class="google-button">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png"
            />
            Sign in with Google
          </button>
        </div>
      </div>
      <!--Right Side-->
      <div class="right-card">
        <!--Text-->
        <div class="right-text">
          <!--Title-->
          <div class="title">Amazing Wireframes</div>
          <!--Fillin-->
          <div class="filler">
            <div>User Experience & Interface Design, Product Strategy</div>
            <div>Web Application SaaS Solutions</div>
          </div>
        </div>
        <!--Image?-->
        <div class="bg-image"></div>
      </div>
    </div>
  </body>
</html>

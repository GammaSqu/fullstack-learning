      function getTheLargestNumber(numbers) {
        let biggestNumber;

        for (let i = 0; i <= numbers.length - 1; i++) {
          let currentNumber = numbers[i];

          if (i === 0) {
            biggestNumber = currentNumber;
          }
          if (currentNumber > biggestNumber) {

          }
        }
        return biggestNumber;
      }
      // Find the largest number from the provided array and return it
      function getTheLargestNumber(numbers) {
        let largestNumber;

        // Loop through the array
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];

          // When it is the very first number in the array
          // set our largestNumber to that number
          if (i === 0) {
            largestNumber = currentNumber;
          } else {
            // Check if the current value of largestNumber is smaller than
            // the current number or not.
            // If yes, set largestNumber to that number
            if (largestNumber < currentNumber) {
              largestNumber = currentNumber;
            }
          }
        }

        return largestNumber;
      }

      numbers = [99, 1000, 10000000, 10, 1];
      let largestNumberResult = getTheLargestNumber(numbers);

      console.log('The largest number of', numbers, largestNumberResult);
